<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MstnMemo</title>
  <!-- demo用 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
  <div id="main">

    <section id="main">
      <div class="contents">
        <img class="icon" src="/img/icon_sample.svg" alt="icon">
        <span>
          <div class="article_title">PythonでOCR</div>
          <span class="CP">
            <img class="CP_icon" src="/img/icon_sample.svg" alt="icon">
            <div class="CP_count">×10</div>
          </span>
          <span class="like">
            <img class="like_icon" src="/img/icon_sample.svg" alt="icon">
            <div class="like_count">×10</div>
          </span>
          <span class="comment">
            <img class="comment_icon" src="/img/icon_sample.svg" alt="icon">
            <div class="comment_count">×10</div>
          </span>
        </span>
      </div>
    </section>

  </div>
</body>
</html>
